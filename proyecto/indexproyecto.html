                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Noticias del Mundial</h5>

                        </div>
                        <div class="modal-body">
                          <section class="formulario_sec">
                            <form action="https://formspree.io/f/xaykqlyr" method="post">
                                <fieldset class="field">
                                    <label for="nombre"> Nombre</label><br>
                                    <input type="text" name="nombre" id="nombre" placeholder="ingresa tu nombre"><br>
                                    <label for="correo"> Correo electrónico</label><br>
                                    <input type="email" name="correo" id="correo" placeholder="Ingresa tu email"><br>
                                    <label for="clave"> Contraseña</label><br>
                                    <input type="password" name="clave" id="clave" placeholder="ingresa tu contraseña"><br>
                                    <label for="fecha"> Fecha de nacimiento</label><br>
                                    <input type="date" name="fecha" required> <br>
                                    <label for="mensaje"> Escribi tu comentario</label><br>
                                    <textarea name="mensaje" id="mensaje" cols="20" rows="5" minlength="2"
                                        maxlength="40"></textarea><br>
            
                                    <!-- Menu desplegable -->
                                    <label for="talle">Datos de Partidos</label>
                                    <select name="talle" id="talle">
                                        <option value="a"> Alineaciones</option>
                                        <option value="hc"> Hora de comienzo</option>
                                        <option value="rf"> Resultado Final</option>
                                    </select><br><br>
            
                                    <!-- Botones Radio -->
                                    <label for="pais"> Goles</label>
                                    <input type="radio" name="pais" value="Goles">
                                    <label for="pais"> Expulsiones</label>
                                    <input type="radio" name="pais" value="Expulsiones">
                                    <label for="pais"> Figuras</label>
                                    <input type="radio" name="pais" value="Figuras"><br><br>
                                    <!-- Casillas de chequeo -->
                                    <div class="checkbox">
                                        <input type="checkbox" name="acepta" value="1">
                                        <label> Acepta los términos y condiciones</label>
                                    </div><br>
                                    <!-- Botones -->
                                    <input type="submit" value="Enviar formulario" class="boton_enviar">
                                    <input type="reset" value="Limpiar formulario">
                                    <input type="button" value="Sin acciones">
                                </fieldset>
                            </form>
            
                        </section>
                        </div>

                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
